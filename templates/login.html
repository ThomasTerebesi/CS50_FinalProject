{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2>
        Log In
    </h2>
    <form action="/login" method="post">
        <div class="input-group">
            <input autocomplete="off" autofocus class="form-control me-3 my-3" id="username" name="username" placeholder="Username" type="text">
            <input class="form-control me-3 my-3" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
