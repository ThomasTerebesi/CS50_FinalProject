{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>
        Register
    </h2>
    <form action="/register" method="post">
        <div class="form-row">
            
                <div class="me-3 my-3">
                    <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="me-3 my-3">
                    <input autocomplete="off" class="form-control" id="email" name="email" placeholder="Email address" type="text">
                </div>
            
        </div>
        <div class="form-row">
            
                <div class="me-3 mb-3">
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="me-3 mb-3">
                    <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
                </div>
            
        </div>
        <div class="me-3 mb-3">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
